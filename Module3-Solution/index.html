<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div ng-controller='NarrowItDownController as ctrl' class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        
        <div class="form-group">
            <input type="text" ng-model='ctrl.shortName' placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click='ctrl.searchMenuItems(ctrl.shortName)'>Narrow It Down For Me!</button>
        </div>

        <found-items
        found-items='ctrl.found'
        on-remove='ctrl.removeItem(index)'
        on-empty='ctrl.message'>
        </found-items>

    </div>
    
</body>
</html>
