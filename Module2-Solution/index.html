<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>ShoppingListCheckOff</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        li > button {
            margin-left: 6px;
        }
        button > span {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">
            <!-- To Buy List -->
            <div ng-controller="toBuyController as toBuy" class="col-md-6">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuy.items">
                        Buy {{item.quantity}} {{item.name}} 
                        <img src="images/Cookies.png" style="width: 30px" ng-if="item.name==='Cookies'">
                        <img src="images/Bread.png" style="width: 30px" ng-if="item.name==='Bread'">
                        <img src="images/Milk.png" style="width: 35px" ng-if="item.name==='Milk'">
                        <img src="images/Chips.png" style="width: 30px" ng-if="item.name==='Chips'">
                        <img src="images/Soda.png" style="width: 30px" ng-if="item.name==='Soda'">
                        <button ng-click="toBuy.buy($index)" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok"></span>
                            
                            Bought
                        </button> 
                    </li>
                </ul>
                <div ng-if="toBuy.items.length == 0" class="emptyMessage">Everything is Bought!</div>
            </div>


            <!-- Already Bought List -->
            <div ng-controller="AlreadyBoughtController as bought" class="col-md-6">
                <h2>Already Bought</h2>
                <ul>
                    <li ng-repeat="item in bought.items">
                        Bought {{item.quantity}} {{item.name}} 
                        <img src="images/Cookies.png" style="width: 30px" ng-if="item.name==='Cookies'">
                        <img src="images/Bread.png" style="width: 30px" ng-if="item.name==='Bread'">
                        <img src="images/Milk.png" style="width: 35px" ng-if="item.name==='Milk'">
                        <img src="images/Chips.png" style="width: 30px" ng-if="item.name==='Chips'">
                        <img src="images/Soda.png" style="width: 30px" ng-if="item.name==='Soda'">
                    </li>
                </ul>
                <div ng-if="bought.items.length == 0" class="emptyMessage">Nothing bought yet!</div>
            </div>
        </div>
    </div>
</body>
</html>
